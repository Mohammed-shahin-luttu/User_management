{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center"> 
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md sm:max-w-sm lg:max-w-lg">
        <h3 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login Here</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold text-gray-600">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold text-gray-600">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>  
            {% if message %}
                <p class="text-red-600 text-sm text-center mb-4">{{ message }}</p>
            {% endif %}
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-md font-semibold transition duration-300 ease-in-out">Log In</button>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-700 font-semibold">Create an account</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
