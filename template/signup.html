{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h3 class="text-3xl font-semibold text-center text-gray-800 mb-6">Signup Here</h3>
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-600">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="password1" class="block text-sm font-semibold text-gray-600">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter Password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="password2" class="block text-sm font-semibold text-gray-600">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-md font-semibold transition duration-300 ease-in-out">Signup</button>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-700 font-semibold">Login</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
